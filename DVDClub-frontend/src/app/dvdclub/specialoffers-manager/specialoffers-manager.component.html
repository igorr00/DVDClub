<mat-card fxFlex class="content">
    <mat-card-title>
        <h2>{{title}}</h2>
    </mat-card-title>
    <mat-card-content>
        <button mat-flat-button (click)="add()">Create special offer</button>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="cell"> Name </th>
                <td mat-cell *matCellDef="let specialoffer" class="cell">{{specialoffer.name}}</td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef class="cell"> Start Date </th>
                <td mat-cell *matCellDef="let specialoffer" class="cell">{{specialoffer.startDate | date:'yyyy-MM-dd' }}</td>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef class="cell"> End Date </th>
                <td mat-cell *matCellDef="let specialoffer" class="cell">{{specialoffer.endDate | date:'yyyy-MM-dd' }}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class="cell"> Price </th>
                <td mat-cell *matCellDef="let specialoffer" class="cell">{{specialoffer.price}} rsd (-{{specialoffer.discount}}%)</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="cell"></th>
                <td mat-cell *matCellDef="let specialoffer" class="cell">
                    <button class="editButton" mat-raised-button (click)="edit(specialoffer.id)">Edit</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
