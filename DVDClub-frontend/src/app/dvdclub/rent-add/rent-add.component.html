<mat-card elevation="5" fxFlex class="content">
    <mat-card-title>
        <h2>Rent dvd</h2>
    </mat-card-title>
    <mat-card-content>
        <p></p>
        <form>
            <div class="row">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>When would you like to rent this dvd?</mat-label>
                    <input matInput type = "date" name = "date" [(ngModel)]="rentDTO.date">
                </mat-form-field>
            </div>

            <button style="width: 50%;" mat-raised-button color="primary" (click)="submit()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
