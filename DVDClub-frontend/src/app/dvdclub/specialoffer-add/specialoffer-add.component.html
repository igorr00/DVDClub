<mat-card elevation="5" fxFlex class="content">
    <mat-card-title>
        <h2>Add Special Offer</h2>
    </mat-card-title>
    <mat-card-content>
        <p></p>
        <form>
            <div class="row">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter special offer's name" name="name" type="text" [(ngModel)]="specialofferDTO.name">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Discount (%)</mat-label>
                        <input matInput placeholder="Enter special offer's discount(%)" name="price" type="number" min="1" max="100" [(ngModel)]="specialofferDTO.discount">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Start Date</mat-label>
                        <input matInput type = "date" name = "startDate" [(ngModel)]="specialofferDTO.startDate">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>End Date</mat-label>
                        <input matInput type = "date" name = "endDate" [(ngModel)]="specialofferDTO.endDate">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Dvds</mat-label>
                        <mat-select name="dvdIds" [(ngModel)]="specialofferDTO.dvdIds" multiple required>
                            <mat-option *ngFor="let option of dvds" [value]="option.id">{{option.format}} {{option.film.name}} {{option.film.year}}</mat-option>
                        </mat-select>
                    </mat-form-field>
            </div>

            <button style="width: 50%;" mat-raised-button color="primary" (click)="submit()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
