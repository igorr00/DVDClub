<mat-card elevation="5" fxFlex class="content">
    <mat-card-title>
        <h2>Add News</h2>
    </mat-card-title>
    <mat-card-content>
        <p></p>
        <form>
            <div class="row">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Title</mat-label>
                        <input matInput placeholder="Enter news title" name="name" type="text" [(ngModel)]="newsDTO.title">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Text</mat-label>
                        <textarea class="custom-input" matInput placeholder="Enter news text" name="surname" type="text" [(ngModel)]="newsDTO.text"></textarea>
                    </mat-form-field>
            </div>

            <button style="width: 50%;" mat-raised-button color="primary" (click)="submit()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
