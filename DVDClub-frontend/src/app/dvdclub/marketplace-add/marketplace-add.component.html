<mat-card elevation="5" fxFlex class="content">
    <mat-card-title>
        <h2>Add Marketplace</h2>
    </mat-card-title>
    <mat-card-content>
        <p></p>
        <form>
            <div class="row">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter marketplace's name" name="name" type="text" [(ngModel)]="marketplaceDTO.name">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Street</mat-label>
                        <input matInput placeholder="Enter marketplace's surname" name="street" type="text" [(ngModel)]="marketplaceDTO.street">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Number</mat-label>
                        <input matInput placeholder="Enter marketplace's email" name="number" type="text" [(ngModel)]="marketplaceDTO.number">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="Enter marketplace's country" value="" name="city" type="text" [(ngModel)]="marketplaceDTO.city">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Country</mat-label>
                        <input matInput placeholder="Enter marketplace's country" value="" name="country" type="text" [(ngModel)]="marketplaceDTO.country">
                    </mat-form-field>
            </div>

            <button style="width: 50%;" mat-raised-button color="primary" (click)="submit()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
