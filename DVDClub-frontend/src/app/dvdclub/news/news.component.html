<mat-card fxFlex class="content">
    <mat-card-title>
        <h2>News</h2>
    </mat-card-title>
    <mat-card-content>
        <button mat-flat-button (click)="add()">Add</button>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="cell"> Date </th>
                <td mat-cell *matCellDef="let news" class="cell">{{news.date}}</td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef class="cell"> Title </th>
                <td mat-cell *matCellDef="let news" class="cell">{{news.title}}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="cell"></th>
                <td mat-cell *matCellDef="let news" class="cell">
                    <button class="editButton" mat-raised-button (click)="edit(news.id)">Edit</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
