<mat-card elevation="5" fxFlex class="content">
    <mat-card-title>
        <h2>Registration</h2>
    </mat-card-title>
    <mat-card-content>
        <p></p>
        <form>
            <div class="row">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter your name" name="name" type="text" [(ngModel)]="userDTO.name">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Surname</mat-label>
                        <input matInput placeholder="Enter your surname" name="surname" [(ngModel)]="userDTO.surname">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter your email" name="email" [(ngModel)]="userDTO.email">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]="userDTO.password">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput placeholder="Confirm your password" value="" name="confirmPassword" type="password" [(ngModel)]="confirmPassword">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>JMBG</mat-label>
                        <input matInput placeholder="Enter your jmbg" name="jmbg" [(ngModel)]="userDTO.jmbg">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Enter your phone" name="phone" [(ngModel)]="userDTO.phone">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Gender</mat-label>
                        <select name="gender" [(ngModel)]="userDTO.gender" matNativeControl>
                            <option [ngValue]="0">Male</option>
                            <option [ngValue]="1">Female</option>
                        </select>
                    </mat-form-field>
            </div>

            <button style="width: 50%;" mat-raised-button color="primary" (click)="submit()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
