<mat-card fxFlex class="content">
    <mat-card-title>
        <h2>Purchases</h2>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef class="cell"> Product </th>
                <td mat-cell *matCellDef="let purchase" class="cell">{{getProductName(purchase)}}</td>
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef class="cell"> Price </th>
                <td mat-cell *matCellDef="let purchase" class="cell">{{getPrice(purchase)}} rsd</td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef class="cell"> Date </th>
                <td mat-cell *matCellDef="let purchase" class="cell">{{purchase.date | date:'yyyy-MM-dd'}}</td>
            </ng-container>
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef class="cell"> Time </th>
                <td mat-cell *matCellDef="let purchase" class="cell">{{formatTime(purchase.time.toString())}}</td>
            </ng-container>
            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef class="cell"> Customer </th>
                <td mat-cell *matCellDef="let purchase" class="cell">{{purchase.user.name}} {{purchase.user.surname}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
