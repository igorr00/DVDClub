<mat-card fxFlex class="content">
    <mat-card-title>
        <h2>Marketplaces</h2>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="cell"> Name </th>
                <td mat-cell *matCellDef="let marketplace" class="cell">{{marketplace.name}}</td>
            </ng-container>
            <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef class="cell"> Street </th>
                <td mat-cell *matCellDef="let marketplace" class="cell">{{marketplace.street}}</td>
            </ng-container>
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef class="cell"> Number </th>
                <td mat-cell *matCellDef="let marketplace" class="cell">{{marketplace.number}}</td>
            </ng-container>
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef class="cell"> City </th>
                <td mat-cell *matCellDef="let marketplace" class="cell">{{marketplace.city.name}}</td>
            </ng-container>
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef class="cell"> Country </th>
                <td mat-cell *matCellDef="let marketplace" class="cell">{{marketplace.city.country.name}}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="cell"></th>
                <td mat-cell *matCellDef="let marketplace" class="cell">
                    <button class="editButton" mat-raised-button (click)="visit(marketplace.id)">Visit</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
