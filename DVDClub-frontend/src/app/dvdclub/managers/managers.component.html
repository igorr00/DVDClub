        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="cell"> Name </th>
                <td mat-cell *matCellDef="let manager" class="cell">{{manager.name}}</td>
            </ng-container>
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef class="cell"> Surname </th>
                <td mat-cell *matCellDef="let manager" class="cell">{{manager.surname}}</td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="cell"> Email </th>
                <td mat-cell *matCellDef="let manager" class="cell">{{manager.email}}</td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef class="cell"> Type </th>
                <td mat-cell *matCellDef="let manager" class="cell">{{manager.type}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
