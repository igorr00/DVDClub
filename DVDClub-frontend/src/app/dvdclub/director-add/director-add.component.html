<mat-card elevation="5" fxFlex class="content">
    <mat-card-title>
        <h2>Add Director</h2>
    </mat-card-title>
    <mat-card-content>
        <p></p>
        <form>
            <div class="row">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter director's name" name="name" type="text" [(ngModel)]="directorDTO.name">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Surname</mat-label>
                        <input matInput placeholder="Enter director's surname" name="surname" type="text" [(ngModel)]="directorDTO.surname">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Age</mat-label>
                        <input matInput placeholder="Enter director's email" name="age" type="number" [(ngModel)]="directorDTO.age">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Country</mat-label>
                        <input matInput placeholder="Enter director's country" value="" name="country" type="text" [(ngModel)]="directorDTO.country">
                    </mat-form-field>
            </div>

            <button style="width: 50%;" mat-raised-button color="primary" (click)="submit()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
