<mat-card fxFlex class="content">
    <mat-card-title>
        <h2>{{title}}</h2>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="film">
                <th mat-header-cell *matHeaderCellDef class="cell"> Film </th>
                <td mat-cell *matCellDef="let dvd" class="cell" (click)="filmView(dvd.film.id)">{{dvd.film.name}}</td>
            </ng-container>
            <ng-container matColumnDef="format">
                <th mat-header-cell *matHeaderCellDef class="cell"> Format </th>
                <td mat-cell *matCellDef="let dvd" class="cell" (click)="filmView(dvd.film.id)">{{dvd.format}}</td>
            </ng-container>
            <ng-container matColumnDef="buy">
                <th mat-header-cell *matHeaderCellDef class="cell"> Buy price </th>
                <td mat-cell *matCellDef="let dvd" class="cell" (click)="filmView(dvd.film.id)">{{dvd.priceBuy}}</td>
            </ng-container>
            <ng-container matColumnDef="rent">
                <th mat-header-cell *matHeaderCellDef class="cell"> Rent price </th>
                <td mat-cell *matCellDef="let dvd" class="cell" (click)="filmView(dvd.film.id)">{{dvd.priceRent}}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="cell"></th>
                <td mat-cell *matCellDef="let dvd" class="cell">
                    <button class="editButton" mat-raised-button (click)="buy(dvd.id)">Buy</button>
                    <button class="editButton" mat-raised-button (click)="buy(dvd.id)">Rent</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
