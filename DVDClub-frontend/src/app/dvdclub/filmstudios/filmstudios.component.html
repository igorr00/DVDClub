<mat-card fxFlex class="content">
    <mat-card-title>
        <h2>Film Studios</h2>
    </mat-card-title>
    <mat-card-content>
        <button mat-flat-button (click)="add()">Add</button>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="cell"> Name </th>
                <td mat-cell *matCellDef="let filmstudio" class="cell">{{filmstudio.name}}</td>
            </ng-container>
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef class="cell"> Country </th>
                <td mat-cell *matCellDef="let filmstudio" class="cell">{{filmstudio.country.name}}</td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="cell"></th>
                <td mat-cell *matCellDef="let filmstudio" class="cell">
                    <button class="editButton" mat-raised-button (click)="edit(filmstudio.id)">Edit</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
