<mat-card elevation="5" fxFlex class="content">
    <mat-card-title>
        <h2>Add Actor</h2>
    </mat-card-title>
    <mat-card-content>
        <p></p>
        <form>
            <div class="row">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter actor's name" name="name" type="text" [(ngModel)]="actorDTO.name">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Surname</mat-label>
                        <input matInput placeholder="Enter actor's surname" name="surname" type="text" [(ngModel)]="actorDTO.surname">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Age</mat-label>
                        <input matInput placeholder="Enter actor's email" name="age" type="number" [(ngModel)]="actorDTO.age">
                    </mat-form-field>
                    <div></div>
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Country</mat-label>
                        <input matInput placeholder="Enter actor's country" value="" name="country" type="text" [(ngModel)]="actorDTO.country">
                    </mat-form-field>
            </div>

            <button style="width: 50%;" mat-raised-button color="primary" (click)="submit()">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
