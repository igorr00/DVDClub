<mat-card elevation="5">
    <mat-card-title>
        <h2>{{film.name}}</h2>
    </mat-card-title>
    <mat-card-content>
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile
                [colspan]="1"
                [rowspan]="3"><img src={{film.image}} width="200px" height="300px"></mat-grid-tile>
            <mat-grid-tile
                [colspan]="3"
                [rowspan]="1">{{film.year}}</mat-grid-tile>
        </mat-grid-list>

        <h3 style="font-size: x-large; text-align: center;">Ratings</h3>
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile *ngFor="let rating of ratings; let i = index" [colspan]="4" [rowspan]="1">
                {{ rating.user.name }} {{ rating.user.surname }} - {{ rating.score }}<br><br>
                {{ rating.comment }}
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
